<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Dash é um agregador de videos do youtube. Ele possibilita assistir e salvar seu favoritos localmente em sua máquina sem a necessidade de logar em uma conta do google.">
    <title>Document</title>
    <div id="page-top"></div>

    <!-- Google tag (gtag.js) -->
    <!-- <script defer src="https://www.googletagmanager.com/gtag/js?id=G-KNR3QE9KFD"></script> -->

    <script>
        const el_script = document.createElement('script')

        el_script.defer = true
        el_script.src = 'https://www.googletagmanager.com/gtag/js?id=G-KNR3QE9KFD'

        const timer = 2000
        setTimeout(() => {
            document.head.appendChild(el_script).onload = () => {
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());

                gtag('config', 'G-KNR3QE9KFD');
            }
        }, timer)

    </script>
</head>

<body style="background-color: white;">
    <div id="root"></div>
</body>

</html>
